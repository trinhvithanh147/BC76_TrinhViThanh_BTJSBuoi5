<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bai1" type="button"
                    role="tab" aria-controls="home-tab-pane" aria-selected="true">Bài 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#bai2" type="button"
                    role="tab" aria-controls="profile-tab-pane" aria-selected="false">Bài 2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#bai3" type="button"
                    role="tab" aria-controls="contact-tab-pane" aria-selected="false">Bài 3</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#bai4" type="button"
                    role="tab" aria-controls="disabled-tab-pane" aria-selected="false">Bài 4</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <h2>Quản lý tuyển sinh</h2>
                <div class="mb-3">
                    <input type="number" class="form-control" name="" id="diemChuan" aria-describedby="helpId"
                        placeholder="Điểm chuẩn" />
                </div>
                <div class="mb-3">
                    <select class="form-select form-select-lg" name="" id="khuVuc">
                        <option selected value="0">Chọn khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select form-select-lg" name="" id="doiTuong">
                        <option selected value="0">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="" id="monthu1" aria-describedby="helpId"
                        placeholder="Điểm môn thứ 1"/>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="" id="monthu2" aria-describedby="helpId"
                        placeholder="Điểm môn thứ 2" />
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="" id="monthu3" aria-describedby="helpId"
                        placeholder="Điểm môn thứ 3" />
                </div>
                <button class="btn btn-primary" id="ketQua">Kết quả</button>
                <div id="xuatRaKetQua"></div>
            </div>

            <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <h2>Tính tiền điện</h2>
                <div class="mb-3">
                    <input
                        type="text"
                        class="form-control"
                        name=""
                        id="hoTen"
                        aria-describedby="helpId"
                        placeholder="Nhập họ tên"
                    />
                </div>
                <div class="mb-3">
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="soKw"
                        aria-describedby="helpId"
                        placeholder="Nhập số kw"
                    />
                </div>
                <button class="btn btn-primary" id="ketQua2">Tính Tiền Điện</button>
                <div id="xuatTienDien"></div>
            </div>
            <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <h2>Tính thuế thu nhập cá nhân</h2>
                <div class="mb-3">
                    <input
                        type="text"
                        class="form-control"
                        name=""
                        id="hoTen2"
                        aria-describedby="helpId"
                        placeholder="Nhập họ tên"
                    />
                </div>
                <div class="mb-3">
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="thuNhapNam"
                        aria-describedby="helpId"
                        placeholder="Tổng thu nhập năm"
                    />
                </div>
                <div class="mb-3">
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="nguoiPhuThuoc"
                        aria-describedby="helpId"
                        placeholder="Số người phụ thuộc"
                    />
                </div>
                <button class="btn btn-primary" id="ketQua3">Tính tiền thuế</button>
                <div id="xuatRaTienThue"></div>
            </div>
            <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">
                <h2>Tính tiền cáp</h2>
                <div class="mb-3">
                    <select
                        class="form-select form-select-lg"
                        name=""
                        id="loaiKhachHang"
                    >
                        <option selected id="khongChon" >Chọn loại khách hàng</option>
                        <option value="nhaDan">Nhà dân</option>
                        <option value="doanhNghiep">Doanh nghiệp</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="maKhachHang"
                        aria-describedby="helpId"
                        placeholder="Nhập mã khách hàng"
                    />
                </div>
                <div class="mb-3">
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="soKenhCaoCap"
                        aria-describedby="helpId"
                        placeholder="Số kênh cao cấp"
                    />
                </div>
                <div class="mb-3 d-none" id="hienThiSoKetNoi">
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id="soKetNoi"
                        aria-describedby="helpId"
                        placeholder="Số kết nối"
                    />
                </div>
                <button class="btn btn-primary" id="tinhTienCap">Tính tiền cáp</button>
                <div id="xuatTienCap"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>    
</body>

</html>
